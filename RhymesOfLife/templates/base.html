{% load static %}
<!DOCTYPE html>
<link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet">
    <!-- end -->
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <a class="base__logo" href="/">Ритмы Жизней</a>
        <nav class="base__nav">
            <ul class="base__navList">
                <li class="base__navListItem">
                    <a class="base__navListItemLink" href="#">О нас</a>
                </li>
                <li class="base__navListItem">
                    <!-- should be dropdown menu -->
                    <a class="base__navListItemLink" href="#">К разделам</a>
                </li>
            </ul>
            <!-- icon for mobile -->
            <!-- <a class="base__navAccountLink base__navAccountLink--mobile" href="#">Войти в личный кабинет</a> -->
            <i class="base__navMenuIcon">|||</i>
        </nav>
    </header>
    <!-- Content -->
    <main class="content">
        <!-- {% block content %}
    {% endblock %} -->
    </main>
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Rhymes of Life. All rights reserved.</p>
    </footer>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
